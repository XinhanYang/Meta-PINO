  epochs: 40000
  milestones: [10000, 20000, 30000]
  ic_loss: 1.0
  f_loss: 1.0
  data_loss: 5.0
  base_lr: 0.001
  scheduler_gamma: 0.5
  save_dir: 'Re500-deepOnet'
  save_name: 'DeepONet-pretrain-1000.pt'
  #ckpt: 'checkpoints/Re500-FDM/pretrain-Re500-05s-4000.pt'

log:
