data:
  datapath: '/home/mou00006/shared/Meta-PINO/data/NS-Re500_T4000_id0.npy'
  Re: 500
  total_num: 1000
  offset: 0
  n_sample: 1000
  time_interval: 0.5
  nx: 64
  nt: 64
  sub: 1
