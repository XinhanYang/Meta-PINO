data:
  datapath: '/home/mou00006/shared/Meta-PINO/data/NS-Re500_T4000_id0.npy'
  Re: 500
  total_num: 400
  offset: 0
  n_sample: 400
  time_interval: 0.5
  nx: 64
  nt: 64
  sub: 1
  sub_t: 1
  shuffle: False
  seed: 1234
  test_ratio: 0.1
  val_ratio: 0.1

model:
  branch_layers: [128, 128, 128, 128, 128, 128]
  trunk_layers: [128, 128, 128, 128, 128, 128]
  activation: 'gelu'
  normalize: 'layernorm'

train:
  batchsize: 8
  epochs: 10000
  milestones: [5000, 10000, 15000]
  ic_loss: 1.0
  f_loss: 1.0
  data_loss: 5.0
  base_lr: 0.0001
  scheduler_gamma: 0.5
  save_dir: 'Re500-deepOnet'
  save_name: 'DeepONet-pretrain-400.pt'
  save_epoch: 5000
  #ckpt: 'checkpoints/Re500-FDM/pretrain-Re500-05s-4000.pt'

log:
  project: 'PINO-None'
  logfile: 'log/DeepONet-pretrain-400.log'
  group: 'eval'


